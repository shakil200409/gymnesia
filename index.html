<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gymnesia</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/e06560953f.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="header">
      <section class="container">
        <nav class="navbar d-flex">
          <h3 class="brand color-red">Gymnesia</h3>
          <div class="nav-link d-flex">
            <li class="nav-list">
              <a href="#"><span class="btn-red">Home</span></a>
            </li>
            <li class="nav-list">
              <a href="#">Service</a>
            </li>
            <li class="nav-list">
              <a href="#">Contact</a>
            </li>
            <li class="nav-list" id="last-link">
              <a href="#">About</a>
            </li>
          </div>
          <div id="nav-icon">
            <i class="fa-solid fa-bars"></i>
          </div>
        </nav>
        <section class="banner d-flex">
          <div class="banner-content">
            <h1 class="banner-heading">
              Get body in <span id="shape">shape</span> & stay healthy
            </h1>
            <p class="color-gray banner-description">
              A huge selection of health and fitness content, healthy recipes
              and transformation stories to help you get fit and stay fit!
            </p>
            <div class="banner-btn d-flex">
              <button class="btn btn-red">Join <span id="club">Club</span> Now!</button>
              <button class="btn">Download App</button>
            </div>
          </div>
          <div class="banner-img">
            <img src="images/Images 2.png" alt="" />
            <div class="banner-badge d-flex" id="badge-1">
              <div class="badge-content">
                <h4 class="badge-title">500+</h4>
                <p class="color-light-gray">Free Workout Videos</p>
              </div>

            </div>
            <div class="banner-badge d-flex" id="badge-2">
                <div class="badge-icon">
                </div>
                <div class="badge-content">
                    <h4 class="badge-title">350+</h4>
                    <p class="color-light-gray">Video tutorial</p>
                  </div>
            </div>
          </div>
        </section>
      </section>
    </header>
    <main class="container">
        
    </main>
    <footer></footer>
  </body>
</html>
